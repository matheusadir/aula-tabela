<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td{
            border: 1px solid black
        }

        thead{
            background-color: gray;
            color: white;
        }

        tfoot{
            background-color: rgba(228, 75, 75, 0.586);
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Chocolate</td>
                <td>3</td>
                <td>20$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>2</td>
                <td>11$</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>1</td>
                <td>6$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37$</td>
            </tr>
        </tfoot>




    </table>
</body>
</html>
